<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>
<body>
    <h3>Login to your account.</h3>
    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}

     <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
<a href="{{ url_for('signin') }}"><button>Signin</button></a>
<a href="{{ url_for('home') }}"><button>Home</button></a>
</body>
</html>
