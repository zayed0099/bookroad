{% extends "base_loggedin.html" %}

{% block title %}Filter data{% endblock %}

{% block content %}
<div class="parent-container">
<div class="centered-div">
    <center><h1>Showing All Books</h1></center>
    <div>
        <center>
    <form action="{{ url_for('filter_update_delete') }}" method="post">
    <!-- <label for="filter_data_query">Filter data</label><br> -->
    <input type="text" class="form-control" name="filter_data_query" placeholder="Looking for something specific?">
   <button type="button" class="btn btn-outline-success" data-mdb-ripple-init data-mdb-ripple-color="dark">Search</button>
</center>
    </form>
    </div>

</div class="table-filter">
    <table id="customers">
    	 <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
                {% for data in books %}
            <tr>
                <td>{{ data.title }}</td>
                <td>{{ data.author }}</td>
                <td>{{ data.status }}</td>
                <td style="width: 170px"><a href="{{ url_for('update_data', id = data.id) }}"><button class="btn btn-primary">
  <i class="bi bi-pencil-square"></i> Update
</button></td>
                    <td style="width: 170px"><a href="{{ url_for('delete_data', id = data.id) }}"><button class="btn btn-primary">
  <i class="bi bi-trash3-fill"></i> Delete
</button></td>
                
                
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
</div>
{% endblock %}
