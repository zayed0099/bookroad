<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Log</title>
</head>
<body>
    <a href="{{ url_for('home') }}"><button>Home</button></a>
    <a href="{{ url_for('dashboard') }}"><button>Dashboard</button></a><br>

    <center><h1>Showing All Books</h1></center>
    <table>
    	 <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
                {% for data in books %}
            <tr>
                <td>{{ data.title }}</td>
                <td>{{ data.author }}</td>
                <td>{{ data.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
